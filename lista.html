<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade - Dados</title>
  </head>
  <body>
    <div class="container">
        <div>
            <h1>{{ titulo }}</h1>
        </div>
       <a href="{{ url_for('new') }}">Novo Dado</a>
        <table border = 1px;>
            <thead >
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Senha</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                {% for dado in dados %}
                    <tr>
                        <td width = 50px;>{{ dado.nome }}</td>
                        <td width = 50px;>{{ dado.sobrenome }}</td> 
                        <td width = 50px;>{{ dado.senha }}</td> 
                        <td width = 50px;>{{ dado.telefone }}</td>   
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    
    </div>
  </body>
</html>
